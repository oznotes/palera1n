name: Build palera1n Windows x64

on:
  push:
    paths:
      - 'src/**'
      - 'docs/**'
      - 'patches/**'
      - 'include/**'
      - 'Makefile'
      - 'CMakeLists.txt'
      - '.github/workflows/build.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'docs/**'
      - 'patches/**'
      - 'include/**'
      - 'Makefile'
      - 'CMakeLists.txt'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download and Install Cygwin
        run: |
          curl -L -O https://cygwin.com/setup-x86_64.exe
          ./setup-x86_64.exe -q -D -R C:\cygwin64 -s http://cygwin.mirror.constant.com/
          ./setup-x86_64.exe -q -L -R C:\cygwin64 -P cygport,git,make,gcc-core,libncurses-devel,autoconf,automake,binutils,coreutils,gnupg,gzip,terminfo,terminfo-extra

      - name: Setup Cygwin Environment
        run: |
          echo 'C:\cygwin64\bin' >> $GITHUB_PATH
          echo 'C:\cygwin64\usr\local\bin' >> $GITHUB_PATH
          echo 'C:\cygwin64\usr\bin' >> $GITHUB_PATH

      - name: Verify Installation
        run: |
          dir C:\cygwin64
          dir C:\cygwin64\bin
          C:\cygwin64\bin\bash -lc "cygport --version"
