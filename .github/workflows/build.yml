name: Build palera1n for Linux x64

on:
  push:
    paths:
      - 'src/**'
      - 'include/**'
      - 'Makefile'
      - '.github/workflows/build-linux-x64.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'include/**'
      - 'Makefile'
      - '.github/workflows/build-linux-x64.yml'
  workflow_dispatch:

jobs:
  build-Linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build palera1n
        run: |
          docker run --rm -v ${{ github.workspace }}:/palera1n -w /palera1n \
            debian:bullseye \
            /bin/bash -c "apt-get update && \
                          apt-get install -y make gcc libssl-dev libusb-1.0-0-dev \
                                             libcurl4-openssl-dev libreadline-dev \
                                             pkg-config autoconf automake libtool \
                                             libimobiledevice-dev libusbmuxd-dev libplist-dev && \
                          make -j$(nproc)"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: palera1n-linux-x64
          path: palera1n