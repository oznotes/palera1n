name: Build palera1n

on:
  push:
    paths:
      - 'src/**'
      - 'docs/**'
      - 'patches/**'
      - 'include/**'
      - 'Makefile'
      - 'CMakeLists.txt'
      - '.github/workflows/build.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'docs/**'
      - 'patches/**'
      - 'include/**'
      - 'Makefile'
      - 'CMakeLists.txt'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Cygwin with required packages
        run: |
          choco install cygwin -y
          choco install cyg-get -y
          cyg-get make gcc-core gcc-g++ libssl-devel

      - name: Add Cygwin to PATH
        run: |
          echo "C:\\tools\\cygwin\\bin" >> $GITHUB_PATH

      - name: Build palera1n
        shell: bash
        env:
          CC: gcc
        run: |
          make all
